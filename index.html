<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./null.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header__container">
        <h1 class="header__title">TODO LIST</h1>
        <button class="header__button-calendar">
          <img src="./img/calendar_icon.svg" alt="" />
        </button>
      </div>
    </header>

    <!-- MAIN-->
    <main class="main">
      <div class="main__container">
        <ul class="list__container"></ul>
      </div>
    </main>

    <!-- ADD TASK BTN -->
    <button class="btn__add-task">+</button>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__container">
        <button class="footer-all footer__button footer__button-active">
          <svg
            width="20"
            height="15"
            viewBox="0 0 20 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.25 0.625C5.83579 0.625 5.5 0.960786 5.5 1.375C5.5 1.78921 5.83579 2.125 6.25 2.125V0.625ZM18.75 2.125C19.1642 2.125 19.5 1.78921 19.5 1.375C19.5 0.960786 19.1642 0.625 18.75 0.625V2.125ZM1.25 0.625C0.835786 0.625 0.5 0.960786 0.5 1.375C0.5 1.78921 0.835786 2.125 1.25 2.125V0.625ZM2.5 2.125C2.91421 2.125 3.25 1.78921 3.25 1.375C3.25 0.960786 2.91421 0.625 2.5 0.625V2.125ZM1.25 6.875C0.835786 6.875 0.5 7.21079 0.5 7.625C0.5 8.03921 0.835786 8.375 1.25 8.375V6.875ZM2.5 8.375C2.91421 8.375 3.25 8.03921 3.25 7.625C3.25 7.21079 2.91421 6.875 2.5 6.875V8.375ZM1.25 13.125C0.835786 13.125 0.5 13.4608 0.5 13.875C0.5 14.2892 0.835786 14.625 1.25 14.625V13.125ZM2.5 14.625C2.91421 14.625 3.25 14.2892 3.25 13.875C3.25 13.4608 2.91421 13.125 2.5 13.125V14.625ZM6.25 6.875C5.83579 6.875 5.5 7.21079 5.5 7.625C5.5 8.03921 5.83579 8.375 6.25 8.375V6.875ZM18.75 8.375C19.1642 8.375 19.5 8.03921 19.5 7.625C19.5 7.21079 19.1642 6.875 18.75 6.875V8.375ZM6.25 13.125C5.83579 13.125 5.5 13.4608 5.5 13.875C5.5 14.2892 5.83579 14.625 6.25 14.625V13.125ZM18.75 14.625C19.1642 14.625 19.5 14.2892 19.5 13.875C19.5 13.4608 19.1642 13.125 18.75 13.125V14.625ZM6.25 2.125H18.75V0.625H6.25V2.125ZM1.25 2.125H2.5V0.625H1.25V2.125ZM1.25 8.375H2.5V6.875H1.25V8.375ZM1.25 14.625H2.5V13.125H1.25V14.625ZM6.25 8.375H18.75V6.875H6.25V8.375ZM6.25 14.625H18.75V13.125H6.25V14.625Z"
              fill="#8B8787"
            />
          </svg>
          <br />
          All
        </button>
        <button class="footer-completed footer__button">
          <svg
            width="20"
            height="13"
            viewBox="0 0 20 13"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.25 6.625L7.08375 12.25L18.75 1"
              stroke="#8B8787"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <br />
          Completed
        </button>
      </div>
    </footer>

    <!-- -------ADD TASK -->

    <div class="modal modal-add">
      <div class="add-task__container modal-container">
        <h2 class="add-task__heading">Add Task</h2>

        <form class="add-task__form">
          <input
            class="add-task__input add-task__input-title"
            type="text"
            placeholder="Title"
          />
          <input
            class="add-task__input add-task__input-detail"
            type="text"
            placeholder="Detail"
          />

          <button class="add-task__btn" type="submit">ADD</button>
        </form>
      </div>
    </div>

    <!-- --------EDIT TASK -->

    <div class="modal modal-edit">
      <div class="edit-task__container modal-container">
        <h2 class="edit-task__heading">Edit Task</h2>

        <form class="edit-task__form">
          <input
            class="edit-task__input edit-title"
            type="text"
            placeholder="Title"
          />
          <input
            class="edit-task__input edit-detail"
            type="text"
            placeholder="Detail"
          />

          <div class="edit-btns__container">
            <button class="update-task__btn" type="submit">Update</button>
            <button class="cancel-task__btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <template class="task-template">
      <li class="task__container">
        <div class="task__content">
          <h3 class="task__title">Сходить в магазин</h3>
          <p class="task__subtitle">Купить киви, ананас и гранат</p>
        </div>

        <div class="task__buttons">
          <button class="tasks__edit-icon">
            <img src="./img/pencil_icon.svg" alt="edit task icon" />
          </button>
          <button class="tasks__delete-icon">
            <img src="./img/trash_icon.svg" alt="delete task icon" />
          </button>
          <button class="tasks__complete-icon">
            <img src="./img/done_icon.svg" alt="task completed icon" />
          </button>
        </div>
      </li>
    </template>

    <template class="empty-template">
      <h4 class="text__no-tasks">There are no tasks yet...</h4>
      <img
        class="img__no-tasks"
        src="./img/nothing_illustration.png"
        alt="no tasks illustration"
      />
    </template>
  </body>
</html>
